        <div class="table-responsive" ng-if="data.total_count > 0">
            <table class="table table-striped b-t b-light text-center">
                <thead>
                    <tr>
                        <th class="text-center">
                            <label class="i-checks m-b-none">
                                <input type="checkbox" ng-click="selectAll()"><i></i>
                            </label>
                        </th>
                        <th class="text-center">ID</th>
                        <th class="text-center">类型</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="data in data.results">
                        <td>
                            <label class="i-checks m-b-none">
                                <input type="checkbox" ng-model="data.selected"><i></i>
                            </label>
                        </td>
                        <td>{{data._id}}</td>
                        <td>{{data.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-8 text-left">
                    <small class="text-muted inline m-t-sm m-b-sm">共<span ng-bind="data.total_count">0</span>条记录</small>
                </div>
                <div class="col-sm-4 text-right text-center-xs" ng-if="data.page_count > 1">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                        <li ng-class="{disabled: !data.previous}"><a ui-sref="app.category.list({page: data.page_index-1,search: search_context})"><i class="fa fa-chevron-left"></i></a></li>
                        <li ng-repeat="page in data.pages" ng-class="{active: page===data.page_index}"><a ui-sref="app.category.list({page: page,search: search_context})">{{page}}</a></li>
                        <li ng-class="{disabled: !data.next}"><a ui-sref="app.category.list({page: data.page_index+1,search: search_context})"><i class="fa fa-chevron-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</div>
